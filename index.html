            <p>
                从前，有个楚国人在坐船过江时，不慎把宝剑掉入江中。他急忙在船板上刻下一个记号，并说：“这是我的剑掉下去的地方。”船靠岸后，那楚国人顺着刻有记号的地方下水去找剑，但船已经移动了，而掉下去的剑是不会随着船移动的。他用这样的办法去找剑，真是太愚蠢了。
            </p>
